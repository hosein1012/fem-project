<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",
	initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator v2.0</title>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <div class="bigBox jc-center column">
      <div class="resultDiv">0</div>

      <div class="row flex-container">
          <button class="clearButton">C</button>
          <button class="backSpaceButton">←</button>
          <button class="operatorButton">÷</button>
      </div>

      <div class="row flex-container">
          <button class="numberButton">7</button>
          <button class="numberButton">8</button>
          <button class="numberButton">9</button>
          <button class="operatorButton">×</button>
      </div>

      <div class="row flex-container">
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="operatorButton">-</button>
      </div>

      <div class="row flex-container">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="operatorButton">+</button>
      </div>

      <div class="row flex-container">
        <button class="numberButton zeroButton">0</button>
        <button class="equalButton">=</button>
      </div>

      <script src="./experiments.js"></script>

</body>

</html>
